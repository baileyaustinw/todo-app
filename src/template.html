<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to.do app</title>
</head>
<body>
    <dialog id="addProjectModal">
        <button id="closeProjectModal">X</button>
        <h1>Create a new project</h1>
        <form action="#" id="addProjectForm">
            <div class="input-wrapper">
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Project XYZ">
                </div>
            </div>
            <div class="form-control">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="50" rows="10"></textarea>
            </div>
            <input type="submit" value="Add Project">
        </form>
    </dialog>

    <dialog id="addTaskModal">
        <button id="closeTaskModal">X</button>
        <h1>Create a new task</h1>
        <form action="#" id="addTaskForm">
            <div class="input-wrapper">
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Project XYZ" required>
                </div>
                <div class="form-control">
                    <label for="dueDate">Due Date</label>
                    <input type="date" name="dueDate" id="dueDate" required>
                </div>
                <div class="form-control">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority" required>
                        <option value="">Select a priority level</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="Project">Project</label>
                    <select name="project" id="project" required>
                        <option value="">Select a project</option>
                    </select>
                </div>
            </div>
            <div class="form-control">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="5"></textarea>
            </div>
            <input type="submit" value="Add Task">
        </form>
    </dialog>

    <nav>
        <div class="logo">
            <span>t<span>.</span></span>
        </div>
        <div class="projects-wrapper">
            <div class="title">
                <h1>Projects</h1>
                <span id="add-project">+</span>
            </div>
            <ul class="project-list">
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-checklist" viewBox="0 0 16 16">
                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                        <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0"/>
                    </svg>
                    <a href="?project=all" id="allTasks">All Tasks</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content">
        <div class="title">
            <h1 id="projectTitle">All Tasks</h1>
            <span id="add-task">+</span>
        </div>
        <div class="main">
            <div class="task-list">

            </div>
        </div>
    </div>

    <footer></footer>
</body>
</html>
